<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Event Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5a9b8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .banner {
            width: 80%;
            max-width: 900px;
            background: linear-gradient(135deg, #e3f2fd, #ffdde1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: -20px;
            left: -20px;
        }

        .header {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .text-content {
            max-width: 50%;
            text-align: left;
            color: #333;
        }

        .text-content h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .text-content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .join-btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }

        .join-btn:hover {
            background: #ff4081;
        }

        .image-section {
            width: 45%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .image-section img {
            width: 100%;
            border-radius: 10px;
            transition: 0.3s;
        }

        .image-section img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
            }
            .text-content {
                max-width: 100%;
                text-align: center;
            }
            .image-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="header">Banner Template - Birthday</div>
        <div class="content">
            <div class="text-content">
                <h1>Happy Birthday To You!</h1>
                <p>SUN | MAY 18, 2023 <br> 08 - 12 AM</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Umsan lacus vel facilisis.</p>
                <a href="#" class="join-btn">Join Now!</a>
            </div>
            <div class="image-section">
                <img src="https://i.ibb.co/BBgQy5p/backiee-166436.jpg" alt="Birthday Celebration">
            </div>
        </div>
    </div>
</body>
</html>
